<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Profit Management</title>

    <style>
        :root {
            --gold: #D4AF37;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --whatsapp: #25D366;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--dark);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        .hero-title {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        .gold-text {
            background: linear-gradient(90deg, #BF953F, #FCF6BA, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-text {
            color: #888;
            font-size: 1rem;
            margin-bottom: 40px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 30px;
            padding: 40px 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .profit-input {
            width: 100%;
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--gold);
            color: #fff;
            padding: 18px;
            font-size: 2rem;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            outline: none;
        }

        .results {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .res-box span { font-size: 0.7rem; color: #666; display: block; margin-bottom: 5px; }
        .res-val { font-size: 1.4rem; font-weight: 800; }

        .btn {
            background: var(--whatsapp);
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 22px;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
            border: none;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:active { transform: scale(0.98); }

        .ticker {
            position: fixed;
            top: 0;
            width: 100%;
            background: #111;
            padding: 10px 0;
            font-size: 0.8rem;
            color: #444;
            overflow: hidden;
            white-space: nowrap;
        }
        .ticker-move {
            display: inline-block;
            animation: move 25s linear infinite;
        }
        @keyframes move { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <div class="ticker">
        <div class="ticker-move">
            LIVE: User_881 earned ₹1,20,000 • User_229 earned ₹34,500 • User_007 earned ₹67,000 • SYSTEM 100% SECURE • NO LOSS STRATEGY ACTIVE • 
        </div>
    </div>

    <div class="container">
        <h1 class="hero-title">WE PLAY. <span class="gold-text">YOU PROFIT.</span></h1>
        <p class="sub-text">Aapki ID, hamara dimaag. 50% Profit Share.</p>

        <div class="card">
            <div class="input-group">
                <label>Investment Amount (₹)</label>
                <input type="number" id="invest" value="10000" oninput="calc()" class="profit-input">
            </div>

            <div class="results">
                <div class="res-box" style="text-align: left;">
                    <span>EXPECTED PROFIT</span>
                    <div id="p1" class="res-val" style="color: #25D366;">₹20,000</div>
                </div>
                <div class="res-box" style="text-align: right;">
                    <span>YOUR SHARE (50%)</span>
                    <div id="p2" class="res-val" style="color: var(--gold);">₹10,000</div>
                </div>
            </div>

            <button onclick="goWhatsApp()" class="btn">
                GET STARTED NOW
            </button>
        </div>
    </div>

    <script>
        function calc() {
            let val = document.getElementById('invest').value;
            let totalProfit = val * 2; 
            let share = totalProfit / 2;
            document.getElementById('p1').innerText = '₹' + totalProfit.toLocaleString('en-IN');
            document.getElementById('p2').innerText = '₹' + share.toLocaleString('en-IN');
        }

        function goWhatsApp() {
            // Pixel Tracking
            fbq('track', 'Lead');
            fbq('track', 'Subscribe');

            // Redirect with New Message
            setTimeout(function() {
                window.location.href = "https://wa.me/919549255832?text=Hello!%20Can%20I%20get%20more%20info%20on%20this?";
            }, 300);
        }
    </script>
</body>
</html>
